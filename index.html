<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .style {
        border: 1px solid black;
        background-color: rgb(56, 117, 117);
        border-radius: 5px;
      }
    </style>
  </head>
  <body class="container">
    <!-- Example Code -->
    <h1>I - blocs positioning</h1>
    <div class="style container text-center pt-3">
      <div class="row d-flex align-items-end justify-content-between">
        <div class="style col-2 mx-5">coucou</div>

        <div class="style col-3">ça</div>

        <div class="style col-2">va?</div>
      </div>
    </div>
    <h1>II - imbricated elements</h1>
    <div class="row  text-center">
      <div class="style col" style="height: 30px;">Nouvel</div>
      <div class="style col-8">
        Exercice
        <div class="row">
          <div class="style col-3">ces</div>
          <div class="style col-6">blocs sont tous</div>
          <div class="style col-3">dans</div>
        </div>
        <div class="row">
          <div class="style col-4">la même</div>
          <div class="style col-4">div où est</div>
          <div class="style col-4">inscrit "<b>Exercice</b>".</div>
        </div>
        <div class="row">
          <div class="style col-5">Comment</div>
          <div class="style col-2">est</div>
          <div class="style col-5">ce possible?</div>
        </div>
      </div>
    </div>
    <h1>III - change elements order</h1>
    <div class="style container text-center pt-3">
      <div class="row d-flex align-items-end justify-content-around">
        <div class="style col-3 order-1">Bloc 1 de 2</div>
        <div class="style col-3 order-3">bloc 2 de 2</div>
        <div class="style col-3 order-2">bloc 3 de 2</div>
      </div>
    </div>
    <!-- End Example Code -->
  </body>
</html>
